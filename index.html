<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kubernetes App</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font style */
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 3em; /* Increase font size */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        p {
            font-size: 1.5em; /* Add paragraph for additional text */
            margin-top: 10px; /* Space between heading and paragraph */
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello, my name is [Your Name]</h1>
        <p>Welcome to my Kubernetes application!</p>
    </div>
</body>
</html>
